<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        cursor: pointer;
      }
      #outer {
        width: 300px;
        height: 300px;
        background-color: orange;
      }
      #middle {
        width: 150px;
        height: 150px;
        background-color: aquamarine;
      }
      #inner {
        width: 50px;
        height: 50px;
        background-color: rgb(129, 150, 143);
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="middle">
        <div id="inner"></div>
      </div>
    </div>
    <script>
      let outer = document.getElementById("outer");
      let middle = document.getElementById("middle");
      let inner = document.getElementById("inner");

      inner.addEventListener("click", function (e)  {
        console.log("inner");
        e.stopPropagation();
      }, {capture:true});

      middle.addEventListener("click", function (e) {
        console.log("middle");
        e.stopPropagation();
      },{capture:true});

      outer.addEventListener("click", function () {
        console.log("outer");
      },{capture:true});
    </script>
  </body>
</html>
